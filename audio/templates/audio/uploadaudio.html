{% extends 'main/base.html' %}

{% block title %}Upload Audio | MythMakers{% endblock %}

{% block content %}

<section class="container-fluid main-bg">

    <div class="jumbotron text-center upload">
        <h1>Upload Audio</h1>
        <hr class="my-4">
        <form id="uploadvideo" enctype="multipart/form-data" action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label class="upload-label" for="title">Audio Title</label><br>
                    {{ form.title }}
            </div>
            <div class="form-group">
                <label class="upload-label" for="description">Audio Description</label><br>
                    {{ form.description }}
            </div>
            <div class="form-group">
                <label class="upload-label" for="audio_file">Upload Audio</label><br>
                    {{ form.audio_file }}
            </div>
            <div class="form-group">
                <label class="upload-label" for="audio_thumbnail">Upload Audio Thumbnail</label><br>
                    {{ form.audio_thumbnail }}
            </div>
            <div class="form-group">
                <label class="upload-label" for="audio_cover">Upload Audio Cover Image</label><br>
                    {{ form.cover_image }}
            </div>
            <div class="form-group">
                {{ form.errors }}
            </div>
            <button type="submit" class="btn btn-outline-success">Upload</button>
        </form>
    </div>

</section>

{% endblock %}
