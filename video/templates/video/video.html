{% extends 'main/base.html' %}
{% load static %}

{% block title %}{{ video.title }} | MythMakers{% endblock %}

{% block content %}

<section class="container-fluid video-bg">
    <div class="row">
        <div class="video-div col-xs-12 offset-md-1 col-md-8">
            <video width="1280" height="720" controls>
                <source src="{{ video.video_file.url }}" type="video/mp4">
            </video>
        </div>

        <div class="more-div col-xs-12 col-md-3">
            <h4>More from {{ video.uploaded_by }}</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 offset-md-1 col-md-6">
            <h1 class="video-title">{{ video.title }}</h1>
            <p class="vid-info">Uploaded By {{ video.uploaded_by }} on {{ video.date_posted }}</p>
            <p class="vid-info">{{ video.description }}</p>
        </div> 

        <div class="col-xs-12 col-md-2 links-div">
            <a href="#" class="btn btn-outline-success edit-btn">Like</a>
        </div>
    </div>

</section>

{% endblock %}
