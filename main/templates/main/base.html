{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Questrial&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">

</head>
<body>
  <nav class="navbar sticky-top navbar-dark navbar-expand-lg">
    <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'images/mythmakers.png' %}" alt="MythMakers Logo"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>
          
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'index' %}"><i class="fas fa-scroll"></i>  Home</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'profile' %}"><i class="fas fa-user-edit"></i>  Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i>  Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i>  Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register' %}"><i class="fas fa-user-plus"></i>  Register</a>
        </li>
        {% endif %}
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

{% block content %}{% endblock %}

<footer>
    <div class="row">
      <div class="col-xs-12 offset-md-1 col-md-10">
          <i class="fab fa-facebook-square fa-2x"></i>  <i class="fab fa-twitter-square fa-2x"></i>  <i class="fab fa-instagram fa-2x"></i>  <i class="fas fa-envelope-square fa-2x"></i>
          <ul class="footer-links">
            <li>Terms of Use</li>
            <li>Privacy</li>
            <li>Contact Us</li>
            <li>About</li>
          </ul>
          <p>Images courtesy of Pexels</p>
      </div>
    </div>
</footer>
    
</body>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</html>
